name: Node.js CI

on:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: npm install
    - run: npm run build --if-present
    - name: Upload the artifacts
      uses: actions/upload-artifact@v3.1.3
      with:
        name: artifact
        path: ./dist
    - name: creating docker image
      run: docker build . -t angular:latest
    - name: creating container
      run: docker run -itd --name angular -p 80:80 angular:latest
    - name: checking container
      run: docker ps
